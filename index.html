<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 Cloud Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial;
    background: #f2f2f2;
    padding: 20px;
  }

  h2 { text-align: center; }

  .card {
    background: #fff;
    margin-bottom: 18px;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.12);
  }

  .btn {
    padding: 12px;
    width: 130px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    color: #fff;
    font-size: 17px;
  }
  .on { background: #22c55e; }
  .off { background: #ef4444; }
  .running { background: #fb8c00; }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #999;
    margin-top: 6px;
  }

  .status-ok { color: #22c55e; font-weight: bold; }
  .status-bad { color: #ef4444; font-weight: bold; }
  .status-sensor { color: orange; font-weight: bold; }

  .progress {
    height: 12px;
    background: #ddd;
    border-radius: 8px;
    margin-top: 8px;
  }
  
  .bar {
    height: 12px;
    width: 0%;
    background: #4f46e5;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>ESP32 Controller (Firebase)</h2>

<!-- DEVICE STATUS -->
<div class="card">
  <h3>Device Status</h3>
  <p id="devstat">Checking...</p>
  <p id="senstat">Sensor: Checking...</p>
</div>

<!-- SENSOR READINGS -->
<div class="card">
  <h3>Sensor Readings</h3>
  <p>Temperature: <span id="temp">--</span> Â°C</p>
  <p>Humidity: <span id="hum">--</span> %</p>
  <p>Last Update: <span id="last">--</span></p>
</div>

<!-- MANUAL RELAYS -->
<div class="card">
  <h3>Manual Relays</h3>
  <button id="r1" class="btn off" onclick="toggleRelay('relay1')">Relay 1</button>
  <button id="r2" class="btn off" onclick="toggleRelay('relay2')">Relay 2</button>
  <button id="r3" class="btn off" onclick="toggleRelay('relay3')">Relay 3</button>
</div>

<!-- TIMER RELAY -->
<div class="card">
  <h3>Timer Relay</h3>
  <label>Enter Time (ms)</label>
  <input id="timerMs" type="number" placeholder="5000">

  <button id="timerBtn" class="btn off" onclick="startTimed()">START</button>

  <p id="timerInfo"></p>

  <div class="progress">
    <div id="timerBar" class="bar"></div>
  </div>
</div>

<!-- SERVO -->
<div class="card">
  <h3>Servo Motor</h3>
  Speed: <span id="speedText">5</span><br>
  <input id="servoSpeed" type="range" min="1" max="20" value="5"
         oninput="updateSpeed(this.value)">
  <br><br>
  <button id="servoBtn" class="btn off" onclick="runServo()">Run Servo</button>
</div>

<!-- FIREBASE SDK -->
<script type="module">

// ðŸ”¥ Firebase Modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update, onValue }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// ðŸ”¥ PUT YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT"
};

// INIT
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// REALTIME LISTENER
onValue(ref(db, "device"), snap => {
  if (!snap.exists()) return;
  let d = snap.val();

  // RELAYS
  setBtn("r1", d.relay1);
  setBtn("r2", d.relay2);
  setBtn("r3", d.relay3);

  // TIMER
  if (d.timed?.state == 1) {
    document.getElementById("timerBtn").className = "btn running";
    document.getElementById("timerBtn").innerText = "RUNNING";

    let remaining = d.timed.end - Date.now();
    if (remaining < 0) remaining = 0;

    let percent = ((d.timed.duration_ms - remaining) / d.timed.duration_ms) * 100;
    document.getElementById("timerBar").style.width = percent + "%";
    document.getElementById("timerInfo").innerText = "Remaining: " + remaining + " ms";
  }
  else {
    document.getElementById("timerBtn").className = "btn off";
    document.getElementById("timerBtn").innerText = "START";
    document.getElementById("timerBar").style.width = "0%";
    document.getElementById("timerInfo").innerText = "";
  }

  // SERVO
  if (d.servo_running == 1) {
    document.getElementById("servoBtn").className = "btn running";
    document.getElementById("servoBtn").innerText = "RUNNING";
  } else {
    document.getElementById("servoBtn").className = "btn off";
    document.getElementById("servoBtn").innerText = "Run Servo";
  }
  document.getElementById("speedText").innerText = d.servo_speed;
  document.getElementById("servoSpeed").value = d.servo_speed;

  // SENSOR
  document.getElementById("devstat").innerHTML =
    d.device_online ? 
      "<span class='status-ok'>Online</span>" :
      "<span class='status-bad'>Offline</span>";

  document.getElementById("senstat").innerHTML =
    d.sensor_ok ? 
      "<span class='status-ok'>Sensor Connected</span>" :
      "<span class='status-sensor'>Sensor Disconnected</span>";

  document.getElementById("temp").innerText = d.sensor?.temp ?? "--";
  document.getElementById("hum").innerText = d.sensor?.hum ?? "--";
  document.getElementById("last").innerText = new Date(d.heartbeat).toLocaleTimeString();
});

// BUTTON UI
function setBtn(id, state) {
  let b = document.getElementById(id);
  b.className = state ? "btn on" : "btn off";
}

// TOGGLE RELAY
window.toggleRelay = function(name) {
  update(ref(db, "device"), { [name]: null }); // ESP32 toggles itself
}

// START TIMER
window.startTimed = function() {
  let ms = parseInt(document.getElementById("timerMs").value);
  if (!ms || ms <= 0) return alert("Invalid time");

  update(ref(db, "device/timed"), {
    state: 1,
    duration_ms: ms,
    end: Date.now() + ms
  });
}

// SERVO SPEED
window.updateSpeed = function(v) {
  document.getElementById("speedText").innerText = v;
  update(ref(db, "device"), { servo_speed: Number(v) });
}

// RUN SERVO
window.runServo = function() {
  update(ref(db, "device"), { servo_running: 1 });
}

</script>
</body>
</html>
