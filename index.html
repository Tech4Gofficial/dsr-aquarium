<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Relay Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  /* ---------- Relay Buttons ---------- */
  .relay-btn {
    width: 140px;
    padding: 18px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    transition: 0.2s ease-in-out;
  }

  .on {
    background: #22c55e;
    box-shadow: 0 0 10px #22c55e;
  }

  .off {
    background: #ef4444;
    box-shadow: 0 0 10px #ef4444;
  }

  /* ---------- Accordion Style ---------- */
  .accordion {
    background: #4f46e5;
    color: white;
    padding: 14px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 18px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
  }

  .accordion.active {
    background: #3730a3;
  }

  .panel {
    max-height: 0;
    overflow: hidden;
    background: white;
    border-radius: 10px;
    margin-top: 5px;
    transition: max-height 0.3s ease-out;
    padding: 0 20px;
    text-align: left;
  }

  .panel p {
    padding: 10px 0;
  }

  /* Temperature Box */
  .temp-box {
    background: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Device Controller</h2>

<!-- ============================= -->
<!-- ACCORDION â€“ RELAY CONTROL     -->
<!-- ============================= -->
<button class="accordion">Relay Control</button>
<div class="panel">

  <br>
  <button id="b1" class="relay-btn off" onclick="toggleRelay('relay1')">Relay 1</button><br>
  <button id="b2" class="relay-btn off" onclick="toggleRelay('relay2')">Relay 2</button><br>
  <button id="b3" class="relay-btn off" onclick="toggleRelay('relay3')">Relay 3</button><br>
  <br>

</div>

<!-- ============================= -->
<!-- ACCORDION â€“ TIMER             -->
<!-- ============================= -->
<button class="accordion">Timer Settings</button>
<div class="panel">

  <p>Timer will be saved to Firebase.</p>

  <label>Start Time:</label><br>
  <input type="time" id="startTime"><br><br>

  <label>Stop Time:</label><br>
  <input type="time" id="stopTime"><br><br>

  <button onclick="saveTimer()" class="relay-btn on" style="width:180px;">Save Timer</button>

  <br><br>

  <p><b>Current Saved Timer:</b></p>
  <p id="timerStatus">Loading...</p>

</div>

<!-- ============================= -->
<!-- ACCORDION â€“ TEMPERATURE       -->
<!-- ============================= -->
<button class="accordion">Temperature</button>
<div class="panel">

  <div class="temp-box">
    Temperature: <span id="temperature">--</span> Â°C
  </div>

</div>

<!-- ============================= -->
<!-- FIREBASE SDK -->
<!-- ============================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  /* ðŸ”¥ YOUR FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR-PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-PROJECT.appspot.com",
    messagingSenderId: "123456",
    appId: "APP-ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ------------------------
     REALTIME RELAY UPDATE
  -------------------------*/
  const deviceRef = ref(db, "device");

  onValue(deviceRef, (snapshot) => {
    let data = snapshot.val();
    if (!data) return;

    setButtonState("b1", data.relay1);
    setButtonState("b2", data.relay2);
    setButtonState("b3", data.relay3);

    document.getElementById("temperature").innerHTML = data.temp ?? "--";

    document.getElementById("timerStatus").innerHTML =
      `Start: ${data.timerStart || "--"} | Stop: ${data.timerStop || "--"}`;
  });

  function setButtonState(id, state) {
    let btn = document.getElementById(id);

    if (state == 1) {
      btn.classList.remove("off");
      btn.classList.add("on");
    } else {
      btn.classList.remove("on");
      btn.classList.add("off");
    }
  }

  /* -------- Relay Toggle -------- */
  window.toggleRelay = function(name) {
    let id = name === "relay1" ? "b1" : name === "relay2" ? "b2" : "b3";
    let btn = document.getElementById(id);
    let isOn = btn.classList.contains("on");

    update(ref(db, "device"), { [name]: isOn ? 0 : 1 });
  };

  /* -------- Timer Save -------- */
  window.saveTimer = function() {
    let start = document.getElementById("startTime").value;
    let stop = document.getElementById("stopTime").value;

    update(ref(db, "device"), {
      timerStart: start,
      timerStop: stop
    });

    alert("Timer Updated!");
  };

</script>

<!-- ============================= -->
<!-- ACCORDION SCRIPT -->
<!-- ============================= -->
<script>
document.querySelectorAll(".accordion").forEach((acc) => {
  acc.addEventListener("click", function () {
    this.classList.toggle("active");
    let panel = this.nextElementSibling;

    if (panel.style.maxHeight)
      panel.style.maxHeight = null;
    else
      panel.style.maxHeight = panel.scrollHeight + "px";
  });
});
</script>

</body>
</html>
