<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aquarium Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 16px;
  }

  h2 { text-align: center; }

  .section {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    margin-top: 16px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }

  .relay-btn {
    width: 140px;
    padding: 16px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    transition: 0.2s;
  }

  .on  { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
  .off { background: #ef4444; box-shadow: 0 0 10px #ef4444; }

  .online  { color: green;  font-weight: bold; }
  .offline { color: red;    font-weight: bold; }
  .sensor-ok { color: green; font-weight: bold; }
  .sensor-bad { color: orange; font-weight: bold; }

  .accordion {
    background: #ddd;
    padding: 14px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 10px;
    width: 100%;
    border: none;
    text-align: left;
  }

  .panel {
    overflow: hidden;
    max-height: 0;
    background: #fff;
    border-radius: 10px;
    margin-top: 6px;
    padding: 0 14px;
    transition: max-height 0.3s ease;
  }

  .label { font-size: 17px; }
</style>
</head>
<body>

<h2>Firebase Aquarium Controller</h2>

<!-- ---------------- RELAY CONTROL ---------------- -->
<button class="accordion">Relay Control</button>
<div class="panel">
  <br>
  <button id="b1" class="relay-btn off" onclick="toggleRelay('relay1')">Relay 1</button><br>
  <button id="b2" class="relay-btn off" onclick="toggleRelay('relay2')">Relay 2</button><br>
  <button id="b3" class="relay-btn off" onclick="toggleRelay('relay3')">Relay 3</button><br><br>
</div>

<!-- ---------------- TEMPERATURE PANEL ---------------- -->
<button class="accordion">Temperature & Humidity</button>
<div class="panel">
  <br>
  <p class="label">Device Status: <span id="devStatus">--</span></p>
  <p class="label">Sensor: <span id="senStatus">--</span></p>
  <p class="label">Temperature: <span id="temp">--</span> Â°C</p>
  <p class="label">Humidity: <span id="hum">--</span> %</p>
  <br>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  // ----------------------------------------------------------
  // ðŸ”¥ INSERT YOUR FIREBASE DETAILS HERE
  // ----------------------------------------------------------
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR-PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR-PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-PROJECT.appspot.com",
    messagingSenderId: "123456789",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // -------------------- ACCORDION -----------------------
  let acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].onclick = function () {
      this.classList.toggle("active");
      let panel = this.nextElementSibling;
      panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
    }
  }

  // -------------------- REALTIME LISTENER -----------------------
  const deviceRef = ref(db, "device");

  onValue(deviceRef, snap => {
    let d = snap.val();
    if (!d) return;

    // RELAY STATES
    setBtn("b1", d.relay1);
    setBtn("b2", d.relay2);
    setBtn("b3", d.relay3);

    // TEMPERATURE + HUMIDITY
    document.getElementById("temp").innerText = d.temperature ?? "--";
    document.getElementById("hum").innerText = d.humidity ?? "--";

    // DEVICE ONLINE / OFFLINE
    let dev = document.getElementById("devStatus");
    if (d.device_online == 1) {
      dev.innerText = "Online";
      dev.className = "online";
    } else {
      dev.innerText = "Offline";
      dev.className = "offline";
    }

    // SENSOR STATUS
    let sen = document.getElementById("senStatus");
    if (d.sensor_ok == 1) {
      sen.innerText = "Connected";
      sen.className = "sensor-ok";
    } else {
      sen.innerText = "Not Connected";
      sen.className = "sensor-bad";
      document.getElementById("temp").innerText = "--";
      document.getElementById("hum").innerText = "--";
    }
  });

  // -------------------- UI BUTTON COLOR -----------------------
  function setBtn(id, state) {
    let btn = document.getElementById(id);

    if (state == 1) {
      btn.classList.remove("off");
      btn.classList.add("on");
    } else {
      btn.classList.remove("on");
      btn.classList.add("off");
    }
  }

  // -------------------- TOGGLE RELAY -----------------------
  window.toggleRelay = function (relayName) {
    let btnId = relayName === "relay1" ? "b1" :
                relayName === "relay2" ? "b2" :
                                         "b3";

    let btn = document.getElementById(btnId);
    let currentState = btn.classList.contains("on");

    update(ref(db, "device"), {
      [relayName]: currentState ? 0 : 1
    });
  }
</script>

</body>
</html>
