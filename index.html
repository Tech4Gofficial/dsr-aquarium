<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eee;
    margin: 0;
    padding: 12px;
  }

  h2 { text-align:center; margin-bottom: 20px; }

  /* TAB CARDS */
  .card {
    background: white;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    overflow: hidden;
  }

  .card-header {
    background: #f5f5f5;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .card-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height .35s ease;
    padding: 0 14px;
  }

  .card-content.open {
    padding: 14px;
  }

  /* Buttons */
  .relay-btn {
    width: 140px;
    padding: 16px;
    margin: 8px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    color: white;
  }
  .on { background:#2ecc71; }
  .off{ background:#e74c3c; }
  .run{ background:#f39c12; color:white; }

  .row { display:flex; flex-wrap:wrap; gap:10px; }

  label { font-weight:bold; }
  input[type=number], input[type=time] {
    padding:8px;
    font-size:16px;
    width:150px;
    margin:6px 0;
  }

</style>
</head>
<body>

<h2>Device Control Panel</h2>

<!-- TAB 1 : Manual Relay -->
<div class="card">
  <div class="card-header" onclick="toggleTab('t1')">
    Manual Relays <span>üîå</span>
  </div>
  <div class="card-content" id="t1">
    <div class="row">
      <button id="r1" class="relay-btn off" onclick="toggleRelay('relay1')">Relay 1</button>
      <button id="r2" class="relay-btn off" onclick="toggleRelay('relay2')">Relay 2</button>
      <button id="r3" class="relay-btn off" onclick="toggleRelay('relay3')">Relay 3</button>
    </div>
  </div>
</div>

<!-- TAB 2 : Timer Relay -->
<div class="card">
  <div class="card-header" onclick="toggleTab('t2')">
    Timer Relay <span>‚è±Ô∏è</span>
  </div>
  <div class="card-content" id="t2">

    <label>Duration (ms)</label><br>
    <input type="number" id="duration" placeholder="5000"><br>

    <button id="tbtn" class="relay-btn off" onclick="startTimerRelay()">Start Timer</button>

    <p id="tinfo" style="font-weight:bold;margin-top:6px;"></p>
  </div>
</div>

<!-- TAB 3 : Food Time (Servo) -->
<div class="card">
  <div class="card-header" onclick="toggleTab('t3')">
    Food Time <span>üçΩÔ∏è</span>
  </div>
  <div class="card-content" id="t3">

    <label>Feed Now</label><br>
    <button id="feedBtn" class="relay-btn run" onclick="feedNow()">RUN</button>
    <br><br>

    <label>Set Feeding Time</label><br>
    <input type="time" id="feedTime">
    <button class="relay-btn on" onclick="saveFeedTime()">Save</button>

  </div>
</div>

<!-- TAB 4 : Sensor Readings -->
<div class="card">
  <div class="card-header" onclick="toggleTab('t4')">
    Sensor Readings <span>üå°Ô∏è</span>
  </div>
  <div class="card-content" id="t4">

    <p>Temperature : <b id="temp">--</b> ¬∞C</p>
    <p>Humidity : <b id="hum">--</b> %</p>
    <p>Status : <b id="status">--</b></p>

  </div>
</div>

<script>
/* ---------------------------------------------------
   CARD SLIDER
--------------------------------------------------- */
function toggleTab(id){
  let c = document.getElementById(id);
  if(c.classList.contains("open")){
    c.style.maxHeight = "0";
    c.classList.remove("open");
  } else {
    c.style.maxHeight = c.scrollHeight + "px";
    c.classList.add("open");
  }
}

/* ---------------------------------------------------
   FIREBASE / ESP COMMUNICATION (YOU PLUG URLs HERE)
--------------------------------------------------- */
function toggleRelay(name){
  console.log("Toggle:", name);
  // example API:
  // fetch("/relay/"+name+"/toggle");
}

function startTimerRelay(){
  let ms = document.getElementById("duration").value;
  alert("Starting timer for: " + ms + "ms");
  // fetch("/timed/on?ms="+ms);
}

function feedNow(){
  alert("Feeding Now (Servo Run)");
  // fetch("/servo/run");
}

function saveFeedTime(){
  let t = document.getElementById("feedTime").value;
  alert("Feeding time saved: " + t);
}

</script>

</body>
</html>
