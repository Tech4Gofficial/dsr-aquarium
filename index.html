<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Relay Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  .relay-btn {
    width: 140px;
    padding: 18px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    transition: 0.2s ease-in-out;
  }

  .on {
    background: #22c55e;
    box-shadow: 0 0 10px #22c55e;
  }

  .off {
    background: #ef4444;
    box-shadow: 0 0 10px #ef4444;
  }
</style>
</head>
<body>

<h2>Device Relay Controller</h2>

<button id="b1" class="relay-btn off" onclick="toggleRelay('relay1')">Relay 1</button>
<br>
<button id="b2" class="relay-btn off" onclick="toggleRelay('relay2')">Relay 2</button>
<br>
<button id="b3" class="relay-btn off" onclick="toggleRelay('relay3')">Relay 3</button>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR-PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-PROJECT.appspot.com",
    messagingSenderId: "123456",
    appId: "APP-ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ---------------------------------------------------
  //  REALTIME UPDATES FROM FIREBASE
  // ---------------------------------------------------
  const deviceRef = ref(db, "device");

  onValue(deviceRef, (snapshot) => {
    let data = snapshot.val();
    if (!data) return;

    setButtonState("b1", data.relay1);
    setButtonState("b2", data.relay2);
    setButtonState("b3", data.relay3);
  });

  // Change button UI
  function setButtonState(id, state) {
    let btn = document.getElementById(id);

    if (state == 1) {
      btn.classList.remove("off");
      btn.classList.add("on");
    } else {
      btn.classList.remove("on");
      btn.classList.add("off");
    }
  }

  // ---------------------------------------------------
  //  SAFE TOGGLE WITHOUT DELETING KEYS
  // ---------------------------------------------------
  window.toggleRelay = function(name) {
    let btnId =
      name === "relay1" ? "b1" :
      name === "relay2" ? "b2" :
                          "b3";

    let btn = document.getElementById(btnId);
    let isOn = btn.classList.contains("on"); // current state

    update(ref(db, "device"), { [name]: isOn ? 0 : 1 });
  };

</script>

</body>
</html>
