<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Accordion Button */
  .accordion {
    background: #4f46e5;
    color: white;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
    text-align: left;
  }

  .accordion.active {
    background: #3730a3;
  }

  /* Accordion Panel */
  .panel {
    max-height: 0;
    overflow: hidden;
    background: #ffffff;
    border-radius: 10px;
    margin-top: 5px;
    transition: max-height 0.3s ease-out;
    padding: 0 15px;
  }

  /* Relay Buttons */
  .relay-btn {
    width: 150px;
    padding: 18px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    color: white;
  }
  .on {
    background: #22c55e;
    box-shadow: 0 0 10px #22c55e;
  }
  .off {
    background: #ef4444;
    box-shadow: 0 0 10px #ef4444;
  }

  .label {
    font-weight: bold;
    padding: 10px 0;
  }
</style>
</head>
<body>

<h2>Device Controller Dashboard</h2>


<!-- TAB 1: RELAYS -->
<button class="accordion">Relay Control</button>
<div class="panel">
  <br>
  <button id="r1" class="relay-btn off" onclick="toggleRelay('relay1')">Relay 1</button>
  <br>
  <button id="r2" class="relay-btn off" onclick="toggleRelay('relay2')">Relay 2</button>
  <br>
  <button id="r3" class="relay-btn off" onclick="toggleRelay('relay3')">Relay 3</button>
  <br><br>
</div>


<!-- TAB 2: TIMER -->
<button class="accordion">Timer</button>
<div class="panel">
  <br>
  <label class="label">Duration (ms):</label>
  <br>
  <input type="number" id="duration" placeholder="5000" style="padding:10px;width:160px;">
  <br><br>
  <button onclick="startTimerRelay()" class="relay-btn on">Start Timer</button>
  <p id="tinfo"></p>
  <br>
</div>


<!-- TAB 3: TEMPERATURE -->
<button class="accordion">Temperature & Humidity</button>
<div class="panel">
  <br>
  <p class="label">Temperature: <span id="temp">--</span> Â°C</p>
  <p class="label">Humidity: <span id="hum">--</span> %</p>
  <p class="label">Status: <span id="status">--</span></p>
  <br>
</div>



<!-- ACCORDION SLIDE SCRIPT -->
<script>
document.querySelectorAll(".accordion").forEach(acc => {
  acc.addEventListener("click", function () {
    this.classList.toggle("active");
    let panel = this.nextElementSibling;

    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
});
</script>



<!-- ============================= -->
<!-- ðŸ”¥ FIREBASE & FUNCTION SCRIPT -->
<!-- ============================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, update } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

/* ---------------------------------------------------
   ðŸš¨ FILL YOUR FIREBASE CONFIG HERE
--------------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyCbQxyS5PxYsJ_LRAcTQVK26VgDze3C9Qo",
  authDomain: "aquarium-controller-ba5fa.firebaseapp.com",
  databaseURL: "https://aquarium-controller-ba5fa-default-rtdb.firebaseio.com",
  projectId: "aquarium-controller-ba5fa",
  storageBucket: "aquarium-controller-ba5fa.firebasestorage.app",
  messagingSenderId: "243038288952",
  appId: "1:243038288952:web:3f59393f297f5416fd7acd"
};

/* ---------------------------------------------------
   INIT
--------------------------------------------------- */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------------------------------------------------
   REALTIME LISTENER
--------------------------------------------------- */
onValue(ref(db, "device"), (snap) => {
  let d = snap.val();
  if (!d) return;

  setBtn("r1", d.relay1);
  setBtn("r2", d.relay2);
  setBtn("r3", d.relay3);

  if (d.temperature !== undefined)
    document.getElementById("temp").innerText = d.temperature;

  if (d.humidity !== undefined)
    document.getElementById("hum").innerText = d.humidity;

  if (d.status !== undefined)
    document.getElementById("status").innerText = d.status;
});

/* ---------------------------------------------------
   SET BUTTON STATE
--------------------------------------------------- */
function setBtn(id, state) {
  let b = document.getElementById(id);

  if (state == 1) {
    b.classList.remove("off");
    b.classList.add("on");
  } else {
    b.classList.remove("on");
    b.classList.add("off");
  }
}

/* ---------------------------------------------------
   TOGGLE RELAY
--------------------------------------------------- */
window.toggleRelay = function (name) {
  let id = name === "relay1" ? "r1" :
           name === "relay2" ? "r2" : "r3";

  let isOn = document.getElementById(id).classList.contains("on");

  update(ref(db, "device"), { [name]: isOn ? 0 : 1 });
};

/* ---------------------------------------------------
   START TIMER
--------------------------------------------------- */
window.startTimerRelay = function () {
  let ms = parseInt(document.getElementById("duration").value);

  if (!ms || ms <= 0) {
    alert("Enter valid duration");
    return;
  }

  update(ref(db, "device/timer"), {
    enable: 1,
    duration: ms,
    start: Date.now()
  });

  document.getElementById("tinfo").innerText =
    "Timer started for " + ms + " ms";
};

</script>

</body>
</html>
